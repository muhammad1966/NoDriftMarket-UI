<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../styles/signUp.css">
</head>
<body>
    <canvas></canvas>

    <div class="signUpContainer">
        <div class="signUpBox">
            <h2>Create Account</h2>
            <form action="#" method="post" class="signUpForm" >
                <br>

                <input class="field" type="text" name="username" placeholder="Username" required>
                <br>

                <br>
                <br>

                <input class="field" name="email" placeholder="Email" required>
                <br>

                <br>
                <br>

                <input class="field" type="password" name="password" placeholder="Password" required>
                <br>
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="/login">Login here</a></p>
        </div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../scripts/signUpScript.js"></script>
</body>
</html>
